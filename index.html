<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!-- Day title -->
        <h1 class="day" id="day">Day</h1>

        <!-- Box containing the clock sections -->
        <div class="box">
            <!-- Hour section -->
            <div class="clock">
                <div class="front-clock">
                    <div id="hour">00</div>
                    <p>hour</p>
                </div>
            </div>

            <!-- Minute section -->
            <div class="clock">
                <div class="front-clock">
                    <div id="minute">00</div>
                    <p>minutes</p>
                </div>
            </div>

            <!-- Second section -->
            <div class="clock">
                <div class="front-clock">
                    <div id="second">00</div>
                    <p>seconds</p>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript to update the clock dynamically -->
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Pad single digits with a leading zero
            document.getElementById('hour').textContent = String(hours).padStart(2, '0');
            document.getElementById('minute').textContent = String(minutes).padStart(2, '0');
            document.getElementById('second').textContent = String(seconds).padStart(2, '0');
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to set the time immediately
    </script>
</body>
</html>
